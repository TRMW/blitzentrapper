development:
  adapter: postgresql
  database: blitzen_db_development
  host: localhost
  <% if ENV['DATABASE_URL'].present? %>
  url: <%= ENV['DATABASE_URL'] %>
  <% end %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: blitzen_db_test
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  database: blitzen_db_production
  pool: 5
  timeout: 5000
  <% if ENV['DATABASE_URL'].present? %>
  url: <%= ENV['DATABASE_URL'] %>
  # Neon (and some Postgres hosts) leave search_path unset; set it so unqualified table names resolve.
  schema_search_path: public
  <% end %>
